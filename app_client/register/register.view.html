<div class="app-container container">
  <form class="form-horizontal" ng-submit="vm.onSubmit()">
    <fieldset>
      <legend>Registro para nuevos usuarios</legend>
      <div class="alert alert-danger" role="alert" ng-show="vm.formError">{{ vm.formError }}</div>
      <div class="alert alert-info" role="alert" ng-show="vm.formInfo">{{vm.formInfo}}</div>
      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Nombre</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputName" placeholder="Nombre" type="text" ng-model="vm.credentials.name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="vm.credentials.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-lg-2 control-label">Telefono</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputPhone" placeholder="+569" type="text" ng-model="vm.credentials.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputPassword" placeholder="Contraseña" type="password" ng-model="vm.credentials.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Acceder</button>
        </div>
      </div>
    </fieldset>
  </form>

  <footer></footer>
</div>
