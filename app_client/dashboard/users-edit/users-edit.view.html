<div class="app-container container-fluid">
<div class="row">
  <dashboard-navigation></dashboard-navigation>

  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Editar Usuario</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-show="vm.errMessage">{{ vm.errMessage }}</div>
        <form class="form-horizontal" ng-submit="vm.onSubmit()">
        <fieldset>
          <legend>Datos del Usuario</legend>
          <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputName" placeholder="Nombre" type="text" ng-model="vm.user.name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="vm.user.email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-lg-2 control-label">Tel√©fono</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputPhone" placeholder="+569" type="text" ng-model="vm.user.phone">
            </div>
          </div>
          <div class="form-group">
            <label for="inputRole" class="col-lg-2 control-label">Permisos</label>
            <div class="col-lg-10">
              <select class="form-control" id="inputRole" ng-model="vm.user.role">
                <option value="administrator">Administrador</option>
                <option value="adviser">Asesor</option>
                <option value="user">Usuario</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
            </div>
          </div>
        </fieldset>
      </form>
      </div>
    </div>
  </div>
</div>
</div>
