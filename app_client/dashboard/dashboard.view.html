<div class="app-container container-fluid">
<div class="row">
  <dashboard-navigation></dashboard-navigation>

  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Opciones de Administrador</h3>
      </div>
      <div class="panel-body">
        <div class="row">
        <a href="/#/dashboard/users">
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Usuarios</h3>
            </div>
            <div class="panel-body">
              Aqu√≠ se puede administrar a los usuarios del sistema
            </div>
          </div>
        </div>
        </a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-9 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        Seleccione un archivo de datos
      </div>
      <div class="panel-body">
        <input id="file" class="btn btn-default" type="file">
        <button class="btn btn-success" ng-click="vm.loadFile()">Cargar archivo</button>
        <br/>
        <br/>
        <div class="progress">
          <div class="progress-bar" style="width: {{vm.loadProgress}}%"></div>
        </div>
        <table class="table table-striped table-hover" ng-show="vm.isDataLoaded">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Temp Out</th>
              <th>Hi Temp</th>
              <th>Low Temp</th>
              <th>Out Hum</th>
              <th>Wind Speed</th>
              <th>Rain</th>
              <th>Solar Rad.</th>
              <th>ET</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="line in vm.fileDataDisplay">
              <td ng-repeat="data in line track by $index">
                {{data}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
