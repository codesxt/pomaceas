<div class="app-container container-fluid">
<div class="row">
  <dashboard-navigation></dashboard-navigation>

  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Lista de Usuarios</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-show="vm.errMessage">{{ vm.errMessage }}</div>
        <ul
          uib-pagination
          total-items="vm.totalItems"
          ng-model="vm.currentPage"
          max-size="vm.maxPages"
          items-per-page="vm.pageSize"
          ng-change="vm.pageChanged()"
          boundary-links="true"
          class="pagination-sm"
          force-ellipses="false"
          first-text=""
          last-text=""
          previous-text="Anterior"
          next-text="Siguiente">
        </ul>
        <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Rol</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in vm.users">
              <td>{{user.name}}</td>
              <td>
                <a
                  href="mailto:{{user.email}}"
                  title="Haga click para enviar un correo a {{user.name}}">
                  {{user.email}}
                </a>
              </td>
              <td>{{user.phone}}</td>
              <td>{{user.role | roleTranslate }}</td>
              <td>
                <a href="/#/dashboard/users/edit/{{user._id}}" class="btn btn-default btn-xs">Editar</a>
                <button type="button" class="btn btn-warning btn-xs" ng-click="vm.deleteUser(user)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        <ul
          uib-pagination
          total-items="vm.totalItems"
          ng-model="vm.currentPage"
          max-size="vm.maxPages"
          items-per-page="vm.pageSize"
          ng-change="vm.pageChanged()"
          boundary-links="true"
          class="pagination-sm"
          force-ellipses="false"
          first-text=""
          last-text=""
          previous-text="Anterior"
          next-text="Siguiente">
        </ul>
        <p ng-if="vm.totalItems>1">
          {{vm.totalItems}} usuarios registrados en el sistema
        </p>
        <p ng-if="vm.totalItems==1">
          {{vm.totalItems}} usuario registrado en el sistema
        </p>
      </div>
    </div>
  </div>

  <footer></footer>
</div>
</div>
