<div class="app-container container-fluid">
<div class="row">
  <dashboard-navigation></dashboard-navigation>

  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Lista de Usuarios</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-show="vm.errMessage">{{ vm.errMessage }}</div>
        <p ng-if="vm.totalItems>0">
          Hay {{vm.totalItems}} usuarios registrados en el sistema.
        </p>
        <ul
          uib-pagination
          total-items="vm.totalItems"
          ng-model="vm.currentPage"
          max-size="vm.maxPages"
          items-per-page="vm.pageSize"
          ng-change="vm.pageChanged()"
          boundary-links="true"
          class="pagination-sm"
          force-ellipses="false"
          first-text="Inicio"
          last-text="Final"
          previous-text="Anterior"
          next-text="Siguiente">
        </ul>
        <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Tel√©fono</th>
              <th>Rol</th>
              <th colspan="2">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in vm.users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.role | roleTranslate }}</td>
              <td>
                <a href="/#/dashboard/users/edit/{{user._id}}" class="btn btn-default btn-xs">Editar</a>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-xs" ng-click="vm.deleteUser(user)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        <ul
          uib-pagination
          total-items="vm.totalItems"
          ng-model="vm.currentPage"
          max-size="vm.maxPages"
          items-per-page="vm.pageSize"
          ng-change="vm.pageChanged()"
          boundary-links="true"
          class="pagination-sm"
          force-ellipses="false"
          first-text="Inicio"
          last-text="Final"
          previous-text="Anterior"
          next-text="Siguiente">
        </ul>
      </div>
    </div>
  </div>

  <footer></footer>
</div>
</div>
