<div class="app-container container-fluid">
<div class="row">
  <dashboard-navigation></dashboard-navigation>

  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Lista de Estaciones</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-show="vm.errMessage">{{ vm.errMessage }}</div>
        Hay {{ vm.stations.length }} estaciones disponibles.
        <table class="table table-striped table-hover" ng-if="vm.stations.length">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Ciudad</th>
              <th>Región</th>
              <th>Ubicación</th>
              <th colspan="2">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="station in vm.stations">
              <td>{{station.name}}</td>
              <td>{{station.city}}</td>
              <td>{{station.region}}</td>
              <td>{{station.location.coordinates}}</td>
              <td>
                <a href="/#/dashboard/stations-edit/{{station._id}}" class="btn btn-default btn-xs">Editar</a>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-xs" ng-click="vm.deleteStation(station)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
</div>
