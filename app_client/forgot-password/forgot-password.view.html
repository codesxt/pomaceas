<div class="app-container container">
  <form class="form-horizontal" ng-submit="vm.onSubmit()">
    <fieldset>
      <legend>¿Olvidó su contraseña?</legend>
      <p>Ingrese su dirección correo electrónico para solicitar un cambio de clave.
        Se enviará un correo con un enlace que le permitirá ingresar una nueva contraseña.</p>
      <div class="alert alert-danger" role="alert" ng-show="vm.formError">{{ vm.formError }}</div>
      <div class="alert alert-info" role="alert" ng-show="vm.formInfo">{{vm.formInfo}}</div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="vm.email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Solicitar cambio de clave</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
